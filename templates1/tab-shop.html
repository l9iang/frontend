<ion-view view-title="优惠活动">
    <ion-header-bar align-title="center" class="bar-positive bar-header-black">
        <h1 class="title">优惠活动</h1>
        <div class="buttons">
        </div>
    </ion-header-bar>
    <ion-content overflow-scroll="false">
        <div class="padding" style="background-color: #F1E9CF;color:#8E7525;margin: 1px;">
             各种活动精彩纷呈，优惠返利不容错过！
        </div>
        <ion-list>
            <ion-item ng-repeat="record in records" class="item-thumbnail-left" ng-click="goShop(record.id)">
                <img ng-src="{{record.listImg}}" width="160" height="160">
                <h3 class="item-title">{{record.name}}</h3>
                <p class="item-desc">{{record.summary}}</p>
                <div class="item-btm "><p class="clearfix">
                    <span class="item-price"></span> <span style="color: green;font-size: 11px;margin-left: 3px;"> </span>
                    <span style="color:orange;font-size:14px;">火热进行中</span> <span class="item-buys">已有 {{record.exchanged}} 人参与活动</span></p></div>
            </ion-item>
			 <center><br>
				<a href="/jubao" style="text-decoration:none;color:#DCDCDC">投诉</a>
			</center>
        </ion-list>
        <ion-infinite-scroll on-infinite="loadMore()" ng-if="!noMoreItemsAvailable">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
