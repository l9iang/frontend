<ion-view view-title="创建游戏房间群组" need-login>
  <ion-nav-bar class="bar-positive bar-header-black" align-title="center">
       <ion-nav-buttons>
            <button class="button button-clear" ui-sref="tab.account">我的账户</button>
        </ion-nav-buttons>
        
    </ion-nav-bar>
 
 
   <ion-content class="login-main">
   <div style="background-color: #EEE;padding: 5px;" >
                <span style="color:darkorange;font-size: 20px;font-weight:bold;">申请条件</span><br><br>
                <span style="color:orangered;font-size: 18px;font-weight:bold;">使用{{conf.money}}金币创建房间</span><br>
                <br>
            </div>
    <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-person placeholder-icon"></i>
          <input type="text" placeholder="请输入房间名称（必填）" ng-model="data.name">
        </label>
        
         <label class="item item-input item-select">
          <i class="icon ion-ios-paw-outline placeholder-icon"></i>
          <div class="input-label"> 游戏类型   </div>
         <select ng-model="data.type">
              <option ng-repeat="gameType in applygameTypes" value={{gameType.key}}>{{gameType.text}}</option>
            
            </select>
        </label>
          
        <label class="item item-input">
          <i class="icon ion-key placeholder-icon"></i>
          <input type="text" placeholder="请设置密码(可选)" ng-model="data.psw" >
        </label>
        <label class="item item-input">
          <i class="icon ion-ios-people-outline placeholder-icon"></i>
          <input type="number" placeholder="最大人数限制" value="50" ng-model="data.limitNum">
        </label>

        <label class="item item-input">
            <i class="icon ion-social-usd-outline placeholder-icon"></i>
            <input type="number" placeholder="单次服务费(接龙是具体金额，牛牛G22为每包服务金额，扫雷是提取比例不大于1)" ng-model="data.feeAdd" >
        </label>
      <label class="item item-input">
            <i class="icon ion-compose placeholder-icon"></i>
            <input type="text" placeholder="简介" ng-model="data.description" >
        </label>
      <label class="item item-input item-select">
       <i class="icon ion-person placeholder-icon"></i>
       <div class="input-label">
       房间群组图标
    </div>
         <select ng-model="data.catalog">
              <option ng-repeat="roomimg in roomimgs" value={{roomimg.key}}>{{roomimg.text}}</option>
              
            </select>
        </label>
          
        <label class="item item-input">
            <i class="icon ion-document-text placeholder-icon"></i>
            <textarea type="text" placeholder="详细说明" ng-model="data.detail" ></textarea>
        </label>

        

        <button class="button button-block button-positive button-green" ng-click="doCreate()">新建群组房间</button>
        
    </div>
  </ion-content>
</ion-view>
