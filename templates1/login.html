<ion-view view-title="登录">
    <ion-nav-bar class="bar-positive bar-header-black" align-title="center">
       <ion-nav-buttons>
            <button class="button button-clear" ui-sref="tab.rooms">大厅</button>
        </ion-nav-buttons>
        <ion-nav-buttons side="secondary">
            <button class="button button-clear" ui-sref="register">注册</button>
        </ion-nav-buttons>
    </ion-nav-bar>

     <ion-content style="background-color: #2f3847">

       <div class="header clearfix">
                <div class="container clearfix">
                    <!--<a href="https://fir.im/18jf" class="go_home">&lt;!&ndash;返回首页&ndash;&gt;</a>-->
                    <div id="main_title">
                        <h1 style="color: white">  {{apptitle}}</h1>
                    </div>
                    <!--<a href="#/kf" class="go_service">&lt;!&ndash;游戏介绍&ndash;&gt;</a>-->
                </div>

            </div>
            <div class="notice" style="margin:0;">
                <div class="notice_inner">
                    <ul>
                        <li style="line-height: 30px;    height: 30px;">
                            <marquee behavior="scroll">欢迎来到  {{apptitle}}、真人24小时对决、无跑、无套路！</marquee>
                            <div id="scrollobj" style="white-space:nowrap;overflow:hidden;"><span></span></div>
                        </li>
                    </ul>
                </div>
            </div>
        <div class="list list-inset" style=" border-radius: 5px">
            <label class="item item-input">
                <i class="icon ion-person placeholder-icon"></i>
                <input type="text" placeholder="帐号" ng-model="data.username">
            </label>
            <label class="item item-input">
                <i class="icon ion-key placeholder-icon"></i>
                <input type="password" placeholder="密码" ng-model="data.password">
            </label>

            <ul class="list">
                <li class="item item-checkbox">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="data.autoLogin">
                    </label>
                    记住我的信息
                </li>
                </ul>
            <button class="button button-block button-positive button-green" ng-click="doLogin()">
                登录
            </button>
                 <div class="third-login">
                <label class="third-login-title">微信登录</label>
				<a ng-href="http://wx.re36.cn/plugin/wxlogin/index/index.html?sid=61" >
                <img class="third-login-wx" src="../img/login/appwx.png"></a>
            </div>


        </div>
		 <center><br>
				<a href="/jubao" style="text-decoration:none;color:#DCDCDC">投诉</a>
			</center>
    </ion-content>
</ion-view>
