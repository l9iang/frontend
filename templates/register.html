<ion-view view-title="注册" class="l-login-bj">
  <ion-content class="login-main">
		<div class="l-login-title l-margin-{{$parent.platform}}">
			<a class="center"> 会员注册 </a>
			<a ui-sref="login" class="left"> <i class="i i-back"></i> </a>
		</div>
    <div class="list list-inset  l-login-list">
        <label class="item item-input">
          <input type="text" placeholder="请输入帐号" ng-model="data.username">
		  <h1 class="i i-user"></h1>
        </label>
        <label class="item item-input">
          <input type="password" placeholder="请设置密码" ng-model="data.password" >
		  <h1 class="i i-pass"></h1>
        </label>
        <label class="item item-input">
          <input type="password" placeholder="请确认密码" ng-model="data.password_c">
		  <h1 class="i i-pass"></h1>
        </label>
        <label class="item item-input">
            <input type="text" placeholder="请输入手机号码(可选)" ng-model="data.mobile" >
			<h1 class="i i-mobile"></h1>
        </label>
		<label class="item item-input">
            <input type="number" placeholder="邀请码(邀请用户的数字ID,可选)" ng-model="data.parentId" >
			<h1 class="i i-user-id"></h1>
        </label>
		
		<button class="button button-block button-positive tab-green min" ui-sref="login">去登录</button>
        <button class="button button-block button-positive button-green reg max" ng-click="doRegister()">立即注册</button>
    </div>
	<div class="l-login-foor">请妥善保管好您的帐号</div>
  </ion-content>

</ion-view>
